<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="Scripts/MainPageScript.js"></script>
    <link rel="stylesheet" href="css/myStyleSheet.css"/>
</head>
<body class="index">
    <nav>
        <ul>
            <li><a class="front" id="myAccountHref" href="MyAccount.html">MY ACCOUNT</a></li>
            <li><a class="front" id="registerHref" href="Register.html">REGISTER</a></li>
            <li><a class="front" id="loginHref" href="Login.html">LOGIN</a></li>
            <li><a class="front" id="logoutHref" href="Index.html">LOG OUT</a></li>
        </ul>
    </nav><br />
    <div>
        <div id="filterParams">
            <div class="topRow">
                <div class="blockNaziv">
                    <label class="inputName" for="inputNaziv">Naziv</label>
                    <input type="text" id="inputNaziv" />
                </div>
                <div class="blockAdresa">
                    <label class="inputName" for="inputAdresa">Adresa</label>
                    <input type="text" id="inputAdresa" />
                </div>
            </div>
            <div class="bottomRow">
                <div class="blockMinGodina">
                    <label class="inputName" for="minGodina">Min. godina</label>
                    <input type="number" id="minGodina" />
                </div>
                <div class="blockMaxGodina">
                    <label class="inputName" for="maxGodina">Max. godina</label>
                    <input type="number" id="maxGodina" />
                </div>
            </div>

            <button class="Filter" id="btnSearch">Pretraga</button>
            <button id="btnSearchClear">Reset</button>
        </div><br /><br />
    </div>
    <div id="container">
        <div class="middleContainer" id="checkboxFilter">
            <label class="fontChange"><input type="checkbox" id="checkboxNaziv" value="naziv" />Naziv</label>
            <label class="fontChange"><input type="checkbox" id="checkboxAdresa" value="adresa" />Adresa</label>
            <label class="fontChange"><input type="checkbox" id="checkboxGodina" value="godina" />Godina otvaranja</label>
            <select id="sortOption">
                <option value="opadajuce">Opadajuce</option>
                <option value="rastuce">Rastuce</option>
            </select>
            <button id="btnSort">Sort</button>
        </div>
        <div id="fitnesCentriSpisak"></div><br />
    </div>
    <button class="btnMiddle" id="btnShowCreateFormFitnesCentar">Dodaj Fitnes Centar</button>
    <button class="btnMiddle" id="btnExitForm">Zatvori formu</button>
    <button class="btnMiddle" id="btnExitUpdate">Zatvori formu</button>
    <div id="createFitnesCentarForm">
        <table class="addForm">
            <tr>
                <td>Naziv:</td>
                <td><input type="text" id="nazivFitnesCentra" /></td>
            </tr>
            <tr>
                <td>Ulica:</td>
                <td><input type="text" id="adresaFitnesCentraUlica" /></td>
                <td>Broj ulice: <input type="number" id="adresaFitnesCentraBroj" /></td>
            </tr>
            <tr>
                <td>Grad:</td>
                <td><input type="text" id="adresaFitnesCentraGrad" /></td>
            </tr>
            <tr>
                <td>Postanski kod:</td>
                <td><input type="number" id="adresaFitnesCentraKod"></td>
            </tr>
            <tr>
                <td>Cena mesecne<br />clanarine:</td>
                <td><input type="number" id="cenaMesecnaClanarina" /></td>
            </tr>
            <tr>
                <td>Cena godisnje<br />clanarine:</td>
                <td><input type="number" id="cenaGodisnjaClanarina" /></td>
            </tr>
            <tr>
                <td>Cena jednog<br />treninga:</td>
                <td><input type="number" id="cenaTreningJedanFitnesCentar" /></td>
            </tr>
            <tr>
                <td>Cena jednog<br />grupnog treninga:</td>
                <td><input type="number" id="cenaTreningGrupniFitnesCentar" /></td>
            </tr>
            <tr>
                <td>Cena jednog grupnog<br />treninga sa trenerom:</td>
                <td><input type="number" id="cenaTreningTrenerFitnesCentar" /></td>
            </tr>
            <tr>
                <td>Godina otvaranja:</td>
                <td><input type="number" id="godinaOtvaranjaFitnesCentra" /></td>
            </tr>
        </table>
        <button id="btnAddFitnesCentar">Add</button>
        <button id="btnUpdateFitnesCentar">Update</button>
    </div>
</body>
</html>
