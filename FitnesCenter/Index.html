<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="Scripts/MainPageScript.js"></script>
    <link rel="stylesheet" href="css/myStyleSheet.css"/>
</head>
<body>
    <nav>
        <ul>
            <li><a class="front" id="myAccountHref" href="MyAccount.html">MY ACCOUNT</a></li>
            <li><a class="front" id="registerHref" href="Register.html">REGISTER</a></li>
            <li><a class="front" id="loginHref" href="Login.html">LOGIN</a></li>
            <li><a class="front" id="logoutHref" href="Index.html">LOG OUT</a></li>
        </ul>
    </nav><br />
    <div>
        <p>
            <input type="text" id="inputNaziv" />
            <input type="text" id="inputAdresa" /><br /><br />
            <input type="number" id="minGodina" />
            <input type="number" id="maxGodina" /><br />
            <button id="btnSearch">Pretraga</button>
            <button id="btnSearchClear">Reset</button>
        </p><br /><br />
        <div class="fontTest" id="checkboxFilter">
            <input type="checkbox" id="checkboxNaziv" value="naziv" />Naziv<br />
            <input type="checkbox" id="checkboxAdresa" value="adresa" />Adresa<br />
            <input type="checkbox" id="checkboxGodina" value="godina" />Godina otvaranja<br />
            <select id="sortOption">
                <option value="opadajuce">Opadajuce</option>
                <option value="rastuce">Rastuce</option>
            </select>
            <button id="btnSort">Sort</button>
        </div>
    </div>
    <div id="fitnesCentriSpisak"></div><br />
    <button id="btnShowCreateFormFitnesCentar">Add Fitnes Centar</button>
    <div id="createFitnesCentarForm">
        <table>
            <tr>
                <td>Naziv:</td>
                <td><input type="text" id="nazivFitnesCentra" /></td>
            </tr>
            <tr>
                <td>Adresa:</td>
                <td><input type="text" id="adresaFitnesCentra" /></td>
            </tr>
            <tr>
                <td>Cena mesecne<br />clanarine:</td>
                <td><input type="number" id="cenaMesecnaClanarina" /></td>
            </tr>
            <tr>
                <td>Cena godisnje<br />clanarine:</td>
                <td><input type="number" id="cenaGodisnjaClanarina" /></td>
            </tr>
            <tr>
                <td>Cena jednog<br />treninga:</td>
                <td><input type="number" id="cenaTreningJedanFitnesCentar" /></td>
            </tr>
            <tr>
                <td>Cena jednog<br />grupnog<br />treninga:</td>
                <td><input type="number" id="cenaTreningGrupniFitnesCentar" /></td>
            </tr>
            <tr>
                <td>Cena jednog<br />grupnog<br />treninga<br />sa trenerom:</td>
                <td><input type="number" id="cenaTreningTrenerFitnesCentar" /></td>
            </tr>
            <tr>
                <td>Godina otvaranja:</td>
                <td><input type="number" id="godinaOtvaranjaFitnesCentra" /></td>
            </tr>
        </table>
        <button id="btnAddFitnesCentar">Add</button>
        <button id="btnUpdateFitnesCentar">Update</button>
    </div>
</body>
</html>
