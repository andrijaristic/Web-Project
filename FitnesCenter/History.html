<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="Scripts/HistoryPageScript.js"></script>
    <link rel="stylesheet" href="css/myStyleSheet.css" />
</head>
<body>
    <nav>
        <ul>
            <li><a class="front" id="historyToHomeHref" href="Index.html">HOME</a></li>
            <li><a class="front" id="myAccountFromHistoryHref" href="MyAccount.html">MY ACCOUNT</a></li>
        </ul>
    </nav><br />
    <div id="sve">
        <div id="checkboxFilter">
            <div class="topRow">
                <div class="blockNaziv">
                    <label class="inputName" for="pretragaNaziv" id="nazivLabel">Naziv</label>
                    <input type="text" id="pretragaNaziv" />
                </div>
                <div class="blockFitnes">
                    <label class="inputName" for="nazivFitnesCentra" id="fitnesLabel">Fitnes centar</label>
                    <input type="text" id="nazivFitnesCentra" /><br />
                </div>
                <div class="blockTrening">
                    <label class="inputName" for="tipTreninga">Tip treninga</label>
                    <input list="trenings" id="tipTreninga" />
                    <datalist id="trenings">
                        <option value="YOGA" name="0"></option>
                        <option value="LES MILLS TONE" name="1"></option>
                        <option value="BODY PUMP" name="2"></option>
                    </datalist>
                </div>
            </div>
            <div class="bottomRow">
                <div class="blockMinGodina">
                    <label class="inputName" for="minGodina">Min. godina</label>
                    <input type="number" id="minGodina" />
                </div>
                <div class="blockMaxGodina">
                    <label class="inputName" for="maxGodina">Max. godina</label>
                    <input type="number" id="maxGodina" />
                </div>
            </div>
            <br /><button class="Filter" id="btnSearch">Pretraga</button>
            <button id="btnSearchClear">Reset</button>

            <div class="checkboxFilter fontChange">
                <table>
                    <tr id="rowNaziv">
                        <td><input type="checkbox" id="checkboxNazivTreninga" value="naziv" /></td>
                        <td>Naziv treninga</td>
                    </tr>
                    <tr id="rowTip">
                        <td><input type="checkbox" id="checkboxTipTreninga" value="tip"></td>
                        <td>Tip treninga</td>
                    </tr>
                    <tr id="rowFitnes">
                        <td><input type="checkbox" id="checkboxFitnesCentar" value="fitnes" /></td>
                        <td>Naziv fitnes centra</td>
                    </tr>
                    <tr id="rowDatum">
                        <td><input type="checkbox" id="checkboxDatum" value="datum" /></td>
                        <td>Datum i vreme</td>
                    </tr>
                </table>
                <select id="sortOption">
                    <option value="opadajuce">Opadajuce</option>
                    <option value="rastuce">Rastuce</option>
                </select>
                <button id="btnSort">Sort</button>
            </div>
        </div><br />
    </div>
    <div id="spisakTreninga"></div>
</body>
</html>
